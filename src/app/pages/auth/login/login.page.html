<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center ion-align-self-center ion-justify-content-center screen">
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
              <ion-item>
                <ion-label position="stacked">Usuario</ion-label>
                <ion-input type="text" inputmode="text" formControlName="userName"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Contraseña</ion-label>
                <ion-input type="password" inputmode="text" formControlName="password"></ion-input>
              </ion-item>
              <ion-button type="submit" expand="full" shape="round">Continuar</ion-button>
            </form>
          </ion-card-content>
          <p class="ion-margin ion-text-center" (click)="goToRegisterPage()">¿Nuevo? Regístrate aquí.</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
