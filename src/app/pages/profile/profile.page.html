<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{user.fullName}}
      </ion-card-title>
      <ion-card-subtitle>
        Usuario: {{user.userName}}
      </ion-card-subtitle>
      <p>Fecha de registro {{user.registerDate}}</p>
    </ion-card-content>
  </ion-card>
  </ion-content>
