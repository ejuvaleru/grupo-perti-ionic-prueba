<ion-toolbar>
  <ion-buttons slot="primary">
    <ion-button (click)="onSearch()">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-searchbar placeholder="The 100" [formControl]="query" debounce="100">
  </ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onLogout()"  color="secondary">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="goToProfilePage()">
      <ion-icon name="person-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid  *ngIf="!error">
    <ion-row>
      <ion-col *ngFor="let show of movies" size="12" size-sm="6" size-md="4">
        <ion-card (click)="presentModal(show)">
          <ion-grid>
            <ion-row>
              <ion-col size="4">
                <img [src]="show.image.medium" [alt]="show.name" style="object-fit: scale-down;" />
              </ion-col>
              <ion-col size="8">
                <ion-card-title>{{show.name}}</ion-card-title>
                <p>Idioma: {{show.language}}</p>
                <p>Estreno: {{show.premiered}}</p>
                <p>Rating: {{show.rating.average}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p>{{error | json}}</p>
</ion-content>
